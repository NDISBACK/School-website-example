<script>
// Student Corner ‚Äì Quotes + Quiz
document.addEventListener("DOMContentLoaded", function() {
  // Quotes data
  const quotesData = [
    { text: "Education is the most powerful weapon you can use to change the world.", author: "Nelson Mandela" },
    { text: "The future depends on what you do today.", author: "Mahatma Gandhi" },
    { text: "Success is the sum of small efforts repeated day in and day out.", author: "Robert Collier" },
    { text: "Discipline is the bridge between goals and accomplishment.", author: "Jim Rohn" },
    { text: "Believe you can and you‚Äôre halfway there.", author: "Theodore Roosevelt" }
  ];

  const quoteText = document.getElementById("quoteText");
  const quoteAuthor = document.getElementById("quoteAuthor");
  const newQuoteBtn = document.getElementById("newQuoteBtn");

  function loadRandomQuote() {
    const q = quotesData[Math.floor(Math.random() * quotesData.length)];
    quoteText.textContent = "‚Äú" + q.text + "‚Äù";
    quoteAuthor.textContent = "‚Äì " + q.author;
  }

  if (quoteText && quoteAuthor) {
    loadRandomQuote();
    if (newQuoteBtn) {
      newQuoteBtn.addEventListener("click", loadRandomQuote);
    }
  }

  // Quiz data
  const quizData = [
    {
      question: "Who is the Father of the Indian Constitution?",
      options: ["Mahatma Gandhi", "Dr. B.R. Ambedkar", "Jawaharlal Nehru", "Subhas Chandra Bose"],
      answer: 1
    },
    {
      question: "Which is the smallest prime number?",
      options: ["0", "1", "2", "3"],
      answer: 2
    },
    {
      question: "Which planet is known as the Red Planet?",
      options: ["Earth", "Mars", "Jupiter", "Venus"],
      answer: 1
    },
    {
      question: "Which gas do plants release during photosynthesis?",
      options: ["Carbon dioxide", "Nitrogen", "Oxygen", "Hydrogen"],
      answer: 2
    },
    {
      question: "What is the capital of Jammu & Kashmir (in summer)?",
      options: ["Srinagar", "Jammu", "Leh", "Udhampur"],
      answer: 0
    }
  ];

  const quizQuestion = document.getElementById("quizQuestion");
  const quizOptions = document.getElementById("quizOptions");
  const quizFeedback = document.getElementById("quizFeedback");
  const newQuizBtn = document.getElementById("newQuizBtn");

  let currentQuizIndex = -1;

  function loadQuiz() {
    if (!quizQuestion || !quizOptions) return;

    quizFeedback.textContent = "";
    quizFeedback.className = "";

    const idx = Math.floor(Math.random() * quizData.length);
    currentQuizIndex = idx;
    const q = quizData[idx];

    quizQuestion.textContent = q.question;

    quizOptions.innerHTML = "";
    q.options.forEach(function(opt, i) {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.addEventListener("click", function() {
        checkAnswer(i);
      });
      quizOptions.appendChild(btn);
    });
  }

  function checkAnswer(selectedIndex) {
    if (currentQuizIndex === -1 || !quizFeedback) return;
    const correctIndex = quizData[currentQuizIndex].answer;

    if (selectedIndex === correctIndex) {
      quizFeedback.textContent = "Correct! Well done üëè";
      quizFeedback.className = "correct";
    } else {
      quizFeedback.textContent = "Not quite. Try the next one!";
      quizFeedback.className = "incorrect";
    }
  }

  if (quizQuestion && quizOptions) {
    loadQuiz();
    if (newQuizBtn) {
      newQuizBtn.addEventListener("click", loadQuiz);
    }
  }
});
</script>
